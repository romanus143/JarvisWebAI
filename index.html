<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Baba — The Wise AI Tutor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main">
    <header class="hero">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Wizard_icon.svg/120px-Wizard_icon.svg.png" alt="Baba" class="glowing-avatar" />
      <h1>🧙 Ask Baba</h1>
      <p class="tagline">A tutor with charm, wisdom, and a glowing orb</p>
    </header>

    <section class="interaction">
      <input id="query" type="text" placeholder="Ask Baba a question..." />
      <div class="buttons">
        <button onclick="sendQuery()">🎯 Send</button>
        <button onclick="startListening()">🎙️ Speak</button>
      </div>
      <div id="loading" class="dots" style="display:none;">✨ Baba is thinking...</div>
      <div id="response" class="response-box">Your answer will appear here...</div>
    </section>

    <footer>
      <p>✨ Created for curious minds by BabaCore</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
