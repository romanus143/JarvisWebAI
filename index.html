<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Baba — Your Wise AI Tutor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Wizard_icon.svg/120px-Wizard_icon.svg.png" alt="Baba Avatar" class="avatar" />
      <h1>🧙 Ask Baba</h1>
      <p class="tagline">Your wise and witty mentor awaits your question</p>
    </header>

    <main>
      <input id="query" type="text" placeholder="Ask Baba a question..." />
      <div class="button-row">
        <button onclick="sendQuery()">🎯 Send</button>
        <button onclick="startListening()">🎙️ Speak</button>
      </div>

      <div id="response" class="response-box">Your answer will appear here...</div>
    </main>

    <footer>
      <p class="footer">🧠 Powered by BabaCore | ✨ Designed for curious minds</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
